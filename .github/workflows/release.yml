# Build container image for deployment
name: Container Image

on:
  release:
    types: [published]

jobs:

  build-deps:
    name: build dependencies
    runs-on: ubuntu-latest
    container:
      image: michaelfung/perl-devel:5.32.1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: local
          key: ${{ runner.os }}-${{ hashFiles('cpanfile*') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          carton install --deployment

      - name: Run unit test
        run: |
          export PATH=$PATH:./local/bin
          export PERL5LIB=./lib:./local/lib/perl5
          export MOJO_REACTOR=Mojo::Reactor::UV
          export MOJO_MAX_MESSAGE_SIZE=65536   # default is 10485760 (10MB)
          export MOJO_MODE=development
          export MOJO_LOG_LEVEL=debug
          prove

  build-image:
    name: build container image
    needs: build-deps
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: release.Dockerfile
          push: true
          tags: michaelfung/mojo-app:latest

